<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <main class="w-screen h-screen bg-gradient-to-b from-blue-200 flex justify-center items-center">
    <section class="bg-white h-4/5 w-11/12 border rounded-2xl shadow-xl max-w-xs">
     <div class="">
       <img src="images/illustration-hero.svg" alt="illustration" class="w-full">
     </div>
     <div class="flex flex-col justify-center items-center h-28">
      <h1 class="font-sans text-2xl font-bold text-center">Order Summary</h1>
     </div>
     <article class="flex flex-col items-center items-center">
      <p class="text-center w-56 text-purple-400">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
       </p>
     </article>
     <article class="flex justify-around mt-10">
      <img src="images/icon-music.svg" alt="icon music">
      <p><strong>Annual Plan</strong> <br>$59.99/year </p>
      <a href="" class="underline text-purple-900 self-center">Change</a>
    </article>
    
      
      
    
      
     <article class="flex flex-col justify-center items-center space-y-10 mt-16">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Proceed to Payment</button>
      <a href="" class="text-purple-500 hover:text-purple-400">Cancel Order</a>
     </article>
 
     
      
      
    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thibaut Taglialatela</a>.
  </div>
</body>
</html>
